<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TrinhHG Admin Key Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 30px; background: #f0f4f8; margin:0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: 0 auto; }
        h1 { margin-top: 0; color: #1e3a8a; text-align: center; margin-bottom: 30px; }
        
        .section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #e2e8f0; }
        .label { font-weight: 700; color: #475569; display: block; margin-bottom: 10px; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Toggles Grid */
        .toggle-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        .toggle-btn {
            padding: 10px 20px; border: 2px solid #cbd5e1; background: white; color: #64748b;
            border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s;
            min-width: 100px; text-align: center;
        }
        .toggle-btn:hover { background: #f1f5f9; }
        .toggle-btn.active { background: #2563eb; color: white; border-color: #2563eb; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
        
        /* Custom Inputs */
        input[type="text"], input[type="number"] { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; width: 200px; font-size: 14px; }
        
        /* Output Area */
        .output-row { display: flex; gap: 20px; margin-bottom: 10px; align-items: center; }
        .output-row input { flex: 1; font-family: monospace; background: #f8fafc; color: #334155; }
        .copy-btn { background: #10b981; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .copy-btn:hover { background: #059669; }
        
        .gen-btn { background: #1e40af; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        .gen-btn:hover { background: #1e3a8a; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è ADMIN KEY GENERATOR</h1>
        
        <div class="section">
            <span class="label">1. Lo·∫°i Key</span>
            <div class="toggle-group" id="grp-type">
                <div class="toggle-btn active" onclick="sel('grp-type', this, 'VIP')">VIP</div>
                <div class="toggle-btn" onclick="sel('grp-type', this, 'FREE')">FREE</div>
            </div>
        </div>

        <div class="section">
            <span class="label">2. ƒê·ªëi T∆∞·ª£ng (Thi·∫øt B·ªã)</span>
            <div class="toggle-group" id="grp-cat">
                <div class="toggle-btn active" onclick="sel('grp-cat', this, 2)">C√Å NH√ÇN (2)</div>
                <div class="toggle-btn" onclick="sel('grp-cat', this, 15)">ƒê·ªòI NH√ìM (15)</div>
                <div class="toggle-btn" onclick="sel('grp-cat', this, 'custom')">T√ôY CH·ªàNH</div>
            </div>
            <div id="custom-device-input" class="hidden" style="margin-top:10px;">
                <input type="number" id="inp-devices" placeholder="S·ªë thi·∫øt b·ªã..." value="1">
            </div>
        </div>

        <div class="section">
            <span class="label">3. Th·ªùi H·∫°n</span>
            <div class="toggle-group" id="grp-dur">
                <div class="toggle-btn" onclick="sel('grp-dur', this, 5)">5 Ng√†y</div>
                <div class="toggle-btn" onclick="sel('grp-dur', this, 7)">1 Tu·∫ßn</div>
                <div class="toggle-btn active" onclick="sel('grp-dur', this, 30)">1 Th√°ng</div>
                <div class="toggle-btn" onclick="sel('grp-dur', this, 'custom')">T√πy Ch·ªânh</div>
            </div>
            <div id="custom-days-input" class="hidden" style="margin-top:10px;">
                <input type="number" id="inp-days" placeholder="S·ªë ng√†y..." value="1">
            </div>
        </div>

        <div class="section">
            <span class="label">4. Th√¥ng Tin & S·ªë L∆∞·ª£ng</span>
            <div style="display:flex; gap:20px; align-items:flex-end;">
                <div>
                    <label style="font-size:12px; font-weight:600; display:block; margin-bottom:5px;">Ghi ch√∫ (ƒê·ªÉ tr·ªëng t·ª± sinh):</label>
                    <input type="text" id="inp-note" placeholder="VD: KhachA..." style="width:300px;">
                </div>
                <div>
                    <label style="font-size:12px; font-weight:600; display:block; margin-bottom:5px;">S·ªë l∆∞·ª£ng Key:</label>
                    <div class="toggle-group" id="grp-qty" style="margin-bottom:0;">
                        <div class="toggle-btn active" onclick="sel('grp-qty', this, 1)">1</div>
                        <div class="toggle-btn" onclick="sel('grp-qty', this, 5)">5</div>
                        <div class="toggle-btn" onclick="sel('grp-qty', this, 10)">10</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="gen-btn" onclick="generate()">T·∫†O KEY NGAY</button>

        <div class="section" style="border:none; margin-top:30px;">
            <div id="output-list"></div>
        </div>
    </div>

    <script>
        // State
        let config = { type: 'VIP', cat: 2, dur: 30, qty: 1 };

        function sel(grpId, el, val) {
            document.querySelectorAll(`#${grpId} .toggle-btn`).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            
            if(grpId === 'grp-type') config.type = val;
            if(grpId === 'grp-cat') {
                config.cat = val;
                document.getElementById('custom-device-input').classList.toggle('hidden', val !== 'custom');
            }
            if(grpId === 'grp-dur') {
                config.dur = val;
                document.getElementById('custom-days-input').classList.toggle('hidden', val !== 'custom');
            }
            if(grpId === 'grp-qty') config.qty = val;
        }

        function generate() {
            const list = document.getElementById('output-list');
            list.innerHTML = '';
            
            // Devices
            let maxDev = config.cat;
            if(maxDev === 'custom') maxDev = parseInt(document.getElementById('inp-devices').value) || 1;

            // Duration
            let days = config.dur;
            if(days === 'custom') days = parseInt(document.getElementById('inp-days').value) || 1;
            
            // Note
            let baseNote = document.getElementById('inp-note').value.trim();
            if(!baseNote) {
                // Auto gen note based on type
                if(config.type === 'FREE') baseNote = "keyfree";
                else if(maxDev === 2) baseNote = "canhan";
                else if(maxDev === 15) baseNote = "doinhom";
                else baseNote = "khachvip";
            }

            for(let i=0; i<config.qty; i++) {
                // Key Prefix
                const prefix = (config.type === 'FREE') ? 'FREE-' : 'VIP-';
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let rnd = '';
                for(let j=0; j<8; j++) rnd += chars.charAt(Math.floor(Math.random() * chars.length));
                const key = prefix + rnd;

                // JSON Value
                const finalNote = (config.qty > 1) ? `${baseNote}${i+1}` : baseNote;
                const data = {
                    duration_seconds: days * 86400,
                    max_devices: maxDev,
                    activated_at: null,
                    expires_at: null,
                    devices: [],
                    note: finalNote,
                    type: config.type,
                    created_at: new Date().toISOString()
                };

                // Render UI
                const row = document.createElement('div');
                row.style.marginBottom = "20px";
                row.innerHTML = `
                    <div class="output-row">
                        <span style="width:50px; font-weight:bold;">KEY:</span>
                        <input type="text" value="${key}" id="key-${i}" readonly>
                        <button class="copy-btn" onclick="copy('key-${i}')">Copy</button>
                    </div>
                    <div class="output-row">
                        <span style="width:50px; font-weight:bold;">VAL:</span>
                        <input type="text" value='${JSON.stringify(data)}' id="val-${i}" readonly>
                        <button class="copy-btn" onclick="copy('val-${i}')">Copy</button>
                    </div>
                `;
                list.appendChild(row);
            }
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>

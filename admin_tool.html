<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Key Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f4f8; margin:0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1200px; margin: 0 auto; }
        h1 { margin-top: 0; color: #1e3a8a; text-align: center; margin-bottom: 20px; font-size: 24px; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .col { display: flex; flex-direction: column; gap: 20px; }
        
        .label { font-weight: 700; color: #475569; display: block; margin-bottom: 8px; font-size: 13px; text-transform: uppercase; }
        .toggle-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .toggle-btn {
            padding: 8px 15px; border: 1px solid #cbd5e1; background: white; color: #64748b;
            border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 13px; min-width: 80px; text-align: center;
        }
        .toggle-btn:hover { background: #f1f5f9; }
        .toggle-btn.active { background: #2563eb; color: white; border-color: #2563eb; }
        
        input { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; width: 100%; box-sizing: border-box; }
        
        .output-row { display: flex; gap: 10px; margin-bottom: 8px; align-items: center; }
        .output-row input { font-family: monospace; background: #f8fafc; font-size: 12px; }
        .copy-btn { background: #10b981; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        
        .gen-btn { background: #1e40af; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 15px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è ADMIN KEY TOOL</h1>
        
        <div class="main-grid">
            <div class="col">
                <div>
                    <span class="label">1. Lo·∫°i Key & ƒê·ªëi T∆∞·ª£ng</span>
                    <div class="toggle-group" id="grp-type" style="margin-bottom:10px;">
                        <div class="toggle-btn active" onclick="sel('grp-type', this, 'VIP')">VIP</div>
                        <div class="toggle-btn" onclick="sel('grp-type', this, 'FREE')">FREE</div>
                    </div>
                    <div class="toggle-group" id="grp-cat">
                        <div class="toggle-btn active" onclick="sel('grp-cat', this, 2)">C√Å NH√ÇN (2)</div>
                        <div class="toggle-btn" onclick="sel('grp-cat', this, 15)">ƒê·ªòI NH√ìM (15)</div>
                        <div class="toggle-btn" onclick="sel('grp-cat', this, 'custom')">T√ôY CH·ªàNH</div>
                    </div>
                    <input type="number" id="inp-devices" class="hidden" placeholder="S·ªë thi·∫øt b·ªã..." style="margin-top:5px;">
                </div>

                <div>
                    <span class="label">2. Th·ªùi H·∫°n</span>
                    <div class="toggle-group" id="grp-dur">
                        <div class="toggle-btn" onclick="sel('grp-dur', this, 5*86400)">5 Ng√†y</div>
                        <div class="toggle-btn" onclick="sel('grp-dur', this, 7*86400)">1 Tu·∫ßn</div>
                        <div class="toggle-btn active" onclick="sel('grp-dur', this, 30*86400)">1 Th√°ng</div>
                        <div class="toggle-btn" onclick="sel('grp-dur', this, 'custom')">T√πy Ch·ªânh (Gi√¢y)</div>
                    </div>
                    <input type="number" id="inp-seconds" class="hidden" placeholder="Nh·∫≠p s·ªë gi√¢y (VD: 60)..." style="margin-top:5px;">
                </div>
            </div>

            <div class="col">
                <div>
                    <span class="label">3. Th√¥ng Tin & S·ªë L∆∞·ª£ng</span>
                    <label style="font-size:12px; display:block; margin-bottom:5px;">Ghi ch√∫ (T√™n kh√°ch):</label>
                    <input type="text" id="inp-note" placeholder="ƒê·ªÉ tr·ªëng t·ª± sinh...">
                    
                    <label style="font-size:12px; display:block; margin:10px 0 5px;">S·ªë l∆∞·ª£ng Key:</label>
                    <div class="toggle-group" id="grp-qty">
                        <div class="toggle-btn active" onclick="sel('grp-qty', this, 1)">1</div>
                        <div class="toggle-btn" onclick="sel('grp-qty', this, 5)">5</div>
                        <div class="toggle-btn" onclick="sel('grp-qty', this, 10)">10</div>
                    </div>
                </div>
                <button class="gen-btn" onclick="generate()">T·∫†O KEY NGAY</button>
            </div>
        </div>

        <div style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
            <div id="output-list"></div>
        </div>
    </div>

    <script>
        let config = { type: 'VIP', cat: 2, dur: 30*86400, qty: 1 };

        function sel(grpId, el, val) {
            document.querySelectorAll(`#${grpId} .toggle-btn`).forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            
            if(grpId === 'grp-type') config.type = val;
            if(grpId === 'grp-cat') {
                config.cat = val;
                document.getElementById('inp-devices').classList.toggle('hidden', val !== 'custom');
            }
            if(grpId === 'grp-dur') {
                config.dur = val;
                document.getElementById('inp-seconds').classList.toggle('hidden', val !== 'custom');
            }
            if(grpId === 'grp-qty') config.qty = val;
        }

        function generate() {
            const list = document.getElementById('output-list');
            list.innerHTML = '';
            
            let maxDev = (config.cat === 'custom') ? parseInt(document.getElementById('inp-devices').value)||1 : config.cat;
            let seconds = (config.dur === 'custom') ? parseInt(document.getElementById('inp-seconds').value)||60 : config.dur;
            
            let baseNote = document.getElementById('inp-note').value.trim();
            if(!baseNote) {
                if(config.type === 'FREE') baseNote = "free";
                else if(maxDev === 2) baseNote = "canhan";
                else if(maxDev === 15) baseNote = "doinhom";
                else baseNote = "vip";
            }

            for(let i=0; i<config.qty; i++) {
                const prefix = (config.type === 'FREE') ? 'FREE-' : 'VIP-';
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let rnd = ''; 
                for(let j=0; j<8; j++) rnd += chars.charAt(Math.floor(Math.random() * chars.length));
                const key = prefix + rnd;

                const note = (config.qty > 1) ? `${baseNote}${i+1}` : baseNote;
                const data = {
                    duration_seconds: seconds,
                    max_devices: maxDev,
                    activated_at: null,
                    expires_at: null,
                    devices: [],
                    note: note,
                    type: config.type,
                    created_at: new Date().toISOString()
                };

                const div = document.createElement('div');
                div.style.borderBottom = "1px dashed #eee";
                div.style.paddingBottom = "10px";
                div.style.marginBottom = "10px";
                div.innerHTML = `
                    <div class="output-row"><span style="width:40px; font-weight:bold;">KEY:</span><input type="text" value="${key}" id="k${i}" readonly><button class="copy-btn" onclick="copy('k${i}')">Copy</button></div>
                    <div class="output-row"><span style="width:40px; font-weight:bold;">VAL:</span><input type="text" value='${JSON.stringify(data)}' id="v${i}" readonly><button class="copy-btn" onclick="copy('v${i}')">Copy</button></div>
                `;
                list.appendChild(div);
            }
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
